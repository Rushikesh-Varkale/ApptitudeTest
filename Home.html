    display:flex;
    justify-content:center;

    width:25%;

  </style>

<body>


<!-- navigation bar start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<div class="container" id="myContainer">

</div>

  

  <script>

    
    // Function to check if there is a test in progress
    function isTestInProgress() {
      // Implement your logic to check if a test is in progress
      // For example, check if there is remaining time in local storage
      let  storeData = sessionStorage.getItem('myjson');
      if(storeData){
      
        return true;
      }else{
        return false;
      }
    }

    if(sessionStorage.getItem('marks')){
      sessionStorage.removeItem('marks');
      sessionStorage.removeItem('totalAttemptedQuestionsArray');
      sessionStorage.removeItem('totalAttemptedQuestions');
      sessionStorage.removeItem('myjsonResponse');
    }
    let myContainer=document.getElementById("myContainer");
    if(isTestInProgress()){
      myContainer.innerHTML= `
       
       
  
       <h1 class="flexContainer m-5">Apptitude Online Test</h1>
       
  
       <div class="flexContainer m-5">
       <button id="navigateButton0" class="btn  btn-secondary mx-4">Resume Test</button>
       <button id="navigateButton1" class="btn  btn-secondary mx-4">Start New Test</button>
  
  </div>
  

    
    
    
    
`
    }
    else{
      myContainer.innerHTML= `

  <h1 class="flexContainer m-5">Apptitude Online Test</h1>

  <div class="flexContainer m-5">
  
  <button id="navigateButton1" class="btn  btn-secondary mx-4">Start New Test</button>

</div>






`
    }

const navigateButton0 = document.getElementById('navigateButton0');
const navigateButton1 = document.getElementById('navigateButton1');

// Add an event listener to handle the click event
if(isTestInProgress()){

    navigateButton0.addEventListener('click', function(){
        // Redirect to the next page
        window.location.href = 'index1.html';
    });
    navigateButton1.addEventListener('click', function(){
        // Redirect to the next page
        sessionStorage.removeItem('myjson');
        window.location.href = 'index1.html';
    });
}else{
    navigateButton1.addEventListener('click', function(){
        // Redirect to the next page
        window.location.href = 'index1.html?name=rushi';
    });
}

   
    
  </script>
</body>
</html>
